name: Secret Policy Gate

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  policy-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run strict secret policy gate
        env:
          SECURITY_DIFF_BASE: ${{ github.event.pull_request.base.sha || github.event.before }}
          SECURITY_DIFF_HEAD: ${{ github.event.pull_request.head.sha || github.sha }}
        run: node scripts/security-secret-policy-gate.mjs --base "$SECURITY_DIFF_BASE" --head "$SECURITY_DIFF_HEAD"
