version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "America/Sao_Paulo"
    target-branch: "main"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    groups:
      workspace-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
      timezone: "America/Sao_Paulo"
    target-branch: "main"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
